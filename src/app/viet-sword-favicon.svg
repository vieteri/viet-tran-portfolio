<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Gradients -->
  <defs>
    <linearGradient id="dark-metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0000"/>
      <stop offset="50%" style="stop-color:#300000"/>
      <stop offset="100%" style="stop-color:#1a0000"/>
    </linearGradient>
    
    <linearGradient id="sword-metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666666"/>
      <stop offset="50%" style="stop-color:#888888"/>
      <stop offset="100%" style="stop-color:#444444"/>
    </linearGradient>
  </defs>

  <!-- Base hexagon -->
  <path d="M16 2 L28 9 L28 23 L16 30 L4 23 L4 9 Z" 
        fill="url(#dark-metal)"
        stroke="#400000"
        stroke-width="0.5"/>
        
  <!-- Main V shape -->
  <path d="M8 10 L16 26 L24 10" 
        fill="none" 
        stroke="#600000" 
        stroke-width="4" 
        stroke-linecap="square" 
        stroke-linejoin="miter"/>

  <!-- Piercing Sword -->
  <!-- Sword blade -->
  <path d="M4 4 L28 28" 
        stroke="url(#sword-metal)" 
        stroke-width="3"
        stroke-linecap="round"/>
  <!-- Sword edge gleam -->
  <path d="M4 4 L28 28" 
        stroke="#ffffff" 
        stroke-width="0.5"
        stroke-linecap="round"
        opacity="0.3"/>
  <!-- Sword guard -->
  <path d="M22 22 L26 18 L24 24" 
        fill="#444444"
        stroke="#666666"
        stroke-width="0.5"/>
  <!-- Sword handle -->
  <path d="M24 24 L28 28" 
        stroke="#333333" 
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Blood drip effect -->
  <path d="M8 8 L10 12" 
        stroke="#800000" 
        stroke-width="1"
        opacity="0.8"/>
</svg>
